<ion-view view-title="Payment" class="background">
    <ion-content class="padding">

        <label class="item item-input">
            <span class="input-label">Uber Price</span>
            <input type="number" ng-model="price">
        </label>
        <button class="button button-full button-style" ng-click="calculatePrices()">Divide price</button>
        <p style="color: white;">The ammount owed by each user is: {{dividedPrice}}</p>
        <p>
            Make Payment!
            <button class="button" ng-click="launchPaypal()">Paypal</button>
            <button class="button" ng-click="launchVenmo()">Venmo</button>
        </p>
    </ion-content>
</ion-view>
